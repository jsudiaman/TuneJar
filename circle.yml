machine:
  environment:
    jar_file: TuneJar/target/TuneJar-v0.1-beta-jar-with-dependencies.jar
  java:
    version: oraclejdk8

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libav-tools

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mv ~/$jar_file $CIRCLE_ARTIFACTS/TuneJar.jar
