machine:
  environemnt:
    jar_file: target/TuneJar-v0.1-beta-jar-with-dependencies.jar
  java:
    version: oraclejdk8

deployment:
  master:
    branch: master
    commands:
      - mv $jar_file TuneJar.jar

general:
  artifacts:
    - "TuneJar.jar"

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
