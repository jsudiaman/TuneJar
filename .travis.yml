dist: xenial
language: java
jdk:
- openjdk8
addons:
  apt:
    update: true
    packages:
    - openjfx
  sonarcloud:
    organization: sudiamanj-github
    token:
      secure: 
script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
  -Dtestfx.robot=glass -Dglass.platform=Monocle -Dmonocle.platform=Headless -Dprism.order=sw
  -Dsonar.projectKey=sudiamanj_TuneJar
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "target/TuneJar.exe"
    - "target/TuneJar.jar"
  skip_cleanup: true
  on:
    repo: sudiamanj/TuneJar
    tags: true
